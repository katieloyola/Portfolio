        <h1 id="contactS">Contact</h1>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>

                </div>

                    <label>Message</label>
                    <textarea class="form-control" rows="5" required="required"></textarea>
                </div>

                </div>
